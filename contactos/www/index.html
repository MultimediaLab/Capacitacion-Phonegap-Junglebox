<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.4.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.4.min.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.4.min.css">

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Contactos</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Formulario de Registro</h1>
            </div>
            <div data-role="content">
                <form id="form_registro">
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Nombre:</label>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" placeholder="Ingrese su Nombre" id="name" name="name">
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Celular</label>
                        </div>
                        <div class="ui-block-b">
                            <input type="number" placeholder="Ingrese su Celular" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Genero</label>
                        </div>
                        <div class="ui-block-b" data-role="controlgroup">
                            <label for="genero1">M</label>
                            <input type="radio" value="M" name="genero" id="genero1" class="genero">

                            <label for="genero2">F</label>
                            <input type="radio" value="F" name="genero" id="genero2" class="genero">
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Correo Electronico</label>
                        </div>
                        <div class="ui-block-b">
                            <input type="email" placeholder="Ingrese su Email" id="mail" name="mail">
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label>Recibir notificaciones</label>
                        </div>
                        <div class="ui-block-b">
                            <select name="notification" id="notification" data-role="slider">
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <label></label>
                        </div>
                        <div class="ui-block-b">
                            <button id="save" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/vendor/jquery.serializejson.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
